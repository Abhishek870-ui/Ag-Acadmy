<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>        
   
</head>
<body>
    <div class="container mt-5">
        <form>

<!--Username-->
            <div class="form-group row">
                <label class="col-2">Username</label>
                <div class="col-3">
                    <input type="text" class="form-control">
                    <small class="form-text text-danger">Enter Username</small>
                </div>
            </div>

<!--pssword-->
            <div class="form-group row" >
                <label class="col-2">Password</label>
                <div class="col-3">
                    <input type="password" class="form-control">
                    <small class="form-text text-danger">Enter Password</small>
                </div>
            </div>

<!--email-->
            <div class="form-group row" >
                <label for="" class="col-2">E-mail</label>
                <div class="col-3">
                    <div class="input-group">
                    <input type="email" class="form-control">
                    <div class="input-group-append">
                        <span class="input-group-text">@tcs.com</span>

                    </div>
                </div>
                    <small class="form-text text-danger">Enter Password</small>
                </div>
            </div>
<!--language-->

            <div class="form-group row" >
                <label for="" class="col-2">language</label>
                <div class="col-3">
                    <div class="form-check form-check-inline">
                        <input type="checkbox" class="form-check-input mx-2">
                        <label class="form-check-label">Punjabi</label>

                        <input type="checkbox" class="form-check-input mx-2">
                        <label class="form-check-label">Hindi</label>

                        <input type="checkbox" class="form-check-input mx-2">
                        <label class="form-check-label">English</label>
                    </div>
                </div>
            </div>
            

<!--genger-->

<div class="form-group row" >
    <label for="" class="col-2">Gender</label>
    <div class="col-3">
        <div class="form-check form-check-inline">
            <input type="radio" name="gender" class="form-check-input mx-2">
            <label class="form-check-label">Male</label>

            <input type="radio" name="gender" class="form-check-input mx-2">
            <label class="form-check-label">Female</label>

            
        </div>
    </div>
</div>
<!--Address-->
<div class="form-group row">
    <label class="col-2">Address</label>
    <div class="col-3">
        <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
    </div>

</div>

<!--submit-->

            <div class="form-group row">
                <div class="form-group col-5 text-center">
                    <input type="submit" class="btn btn-success">
                </div>

            </div>
        </form>
    </div>
</div>
    
</body>
</html>
