    <script>
        //eg01
        let arr = [10,20,30,40,50]

        //multipy every element by 2
        console.log(arr.map((element,index)=>{
            return element *2
        }))




        //eg02
        let arr2 = [1,2,3,4,5]

        // o/p ['$1','$2','$3','$4','$5']

        console.log(arr2.map((element,index)=>{
            return '$' + element
        }))




        //eg03
        let arr31 = [1,2,3]
        let arr32 = ["one", "two", "three"]
        // o/p [[1,"one"],[2,"two"],[3,"three"]]
        console.log(arr31.map((element,index)=>{
            return [element,arr32[index]]
        }))

    </script>
