<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>


</head>
<body>

    <div class="container mt-5">
        <div class="progress my-4">
            <div class="progress-bar"> </div>
         </div>

        <div class="progress my-4">
            <div class="progress-bar" style="width: 25%;">25%</div>
        </div>
         <div class="progress my-4">
            <div class="progress-bar" style="width: 50%;">50% </div>
        </div>
         <div class="progress my-4">
                <div class="progress-bar" style="width: 75%;">75% </div>
        </div>
        <div class="progress my-4">
                <div class="progress-bar" style="width: 100%;">100%</div>
                
        </div>
    



        <div class="progress my-4" style="height: 25px;">
            <div class="progress-bar bg-warning" style="width: 10%;">10%</div>
            <div class="progress-bar " style="width: 38%;">38%</div>
            <div class="progress-bar bg-success" style="width: 15%;">15%</div>
            <div class="progress-bar bg-dark" style="width: 32%;">32%</div>
            
    </div>


    <div class="progress my-4" style="height: 25px;">
        <div class="progress-bar progress-bar-striped" style="width: 100%;">100%</div>
    </div>

    <div class="progress my-4" style="height: 25px;">
        <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100%;">100%</div>
    </div>
        
        
</div>
</body>
</html>
